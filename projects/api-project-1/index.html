<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Game Search</title>
</head>

<body>
    <div class="container">
        <h1>Game Search</h1>
        <form>
            <div class="form-group">
                    <label for="formGroupExampleInput">Name</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Name">
            </div>
                        
            <div class="form-group">
                <label for="search-genre">Genre</label>
                <select class="form-control" id="search-genre">
                    <option>Adventure</option>
                    <option>Arcade</option>
                    <option>Fighting</option>
                    <option>Hack and slash/Beat 'em up</option>
                    <option>Indie</option>
                    <option>Music</option>
                    <option>Pinball</option>
                    <option>Platform</option>
                    <option>Point-and-click</option>
                    <option>Puzzle</option>
                    <option>Quiz/Trivia</option>
                    <option>Racing</option>
                    <option>Real Time Strategy (RTS)</option>
                    <option>Role-playing (PRG)</option>
                    <option>Shooter</option>
                    <option>Simulator</option>
                    <option>Sport</option>
                    <option>Strategy</option>
                    <option>Tactical</option>
                    <option>Turn-based strategy (TBS)</option>
                </select>
            </div>

        
            <button type="submit" id="manual-button" class="btn btn-primary">Submit</button>

            <button type="submit" id="lucky-button" class="btn btn-primary">Random</button>

        </form>
    </div>

    <div id="results-container"></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="assets/js/igdb-api.js"></script>
    <script src="assets/js/giantbomb-api.js"></script>
